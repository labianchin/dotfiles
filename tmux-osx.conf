
# Check: https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/issues/8

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy C-y copy-pipe "reattach-to-user-namespace pbcopy "

bind C-p run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

