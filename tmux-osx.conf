
# Check: https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/issues/8

set-option -g default-command "safe-reattach-to-user-namespace"

bind-key -t vi-copy y copy-pipe "safe-reattach-to-user-namespace pbcopy"

# update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "safe-reattach-to-user-namespace pbcopy"

bind y run 'tmux save-buffer - | safe-reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | safe-reattach-to-user-namespace pbcopy '

